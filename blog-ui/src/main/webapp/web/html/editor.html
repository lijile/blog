</head>

    <div class="profile">
        <img src="../img/avatar.png">

<div class="main">
    <div class="titleEdit">
        <div class="inputDiv" contenteditable="true">文章标题</div>

<!-- 文章设置（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">文章设置</h4>
            </div>
            <div class="modal-body">
                <div class="summary">
                    <span class="tabName">文章摘要</span>
                    <textarea placeholder="摘要"></textarea>
                </div>
                <div class="personalType">
                    <span class="tabName">个人分类</span>
                    <div class="inputType">
                        <span>java虚拟机<a href='javascript:;' onclick='deleteA(this)'>×</a></span>
                        <span>java虚拟机<a href='javascript:;' onclick='deleteA(this)'>×</a></span>
                        <input type="text" maxlength="10">
                    </div>
                </div>
                <div class="myType">
                    <span>java虚拟机<a href='javascript:;' onclick='addA(this)'>+</a></span>
                    <span>java虚拟机<a href='javascript:;' onclick='addA(this)'>+</a></span>
                    <span>java虚拟机<a href='javascript:;' onclick='addA(this)'>+</a></span>
                    <span>java虚拟机<a href='javascript:;' onclick='addA(this)'>+</a></span>
                    <span>java虚拟机<a href='javascript:;' onclick='addA(this)'>+</a></span>
                    <span>+++<a href='javascript:;' onclick='addA(this)'>+</a></span>
                </div>
                <div class="articleType">
                    <span class="tabName">文章分类</span>
                    <div class="inputType">
                        <select>
                            <option value="0">---请选择---</option>
                            <option value="1">移动开发</option>
                            <option value="2">物联网</option>
                            <option value="3">云计算/大数据</option>
                            <option value="4">数据库</option>
                            <option value="5">前端</option>
                            <option value="6">编程语言</option>
                            <option value="7">区块链</option>
                            <option value="8">计算机理论与基础</option>

                        </select>
                    </div>
                </div>
                <div class="moreArticle">
                    <span class="tabName">更多文章</span>
                    <div class="inputMore">
                        <input type="url">
                    </div>
                </div>
            </div>
            <input type="hidden" id="rid"/>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submit">确认提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script src="../plugins/jquery/jquery-2.1.1.min.js"></script>
<script src="../js/editor.js"></script>
<script src="../plugins/editor-md/editormd.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>

    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../plugins/editor-md/lib/"
        });
    });
</script>
</body>
</html>
