<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../css/register.css">
    <link type="text/css" rel="stylesheet" href="../plugins/editor-md/css/font-awesome.css">
</head>
<body>
<div class="home">
    <div class="logo">
        <img src="../img/logo.png">
    </div>
    <form>
        <div class="inputUser">
            <i class="blog blog-user"></i>
            <input type="text" name="username" placeholder="用户名">
        </div>
        <div class="inputPassword2">
            <i class="blog blog-password"></i>
            <input type="password" name="password" placeholder="密码">
        </div>
        <div class="inputPassword">
            <i class="blog blog-password"></i>
            <input type="password" name="confirmPassword" placeholder="确认密码">
        </div>
        <div class="btnLogin">
            <input type="submit" value="注册">
        </div>

    </form>
</div>
</body>
</html>
